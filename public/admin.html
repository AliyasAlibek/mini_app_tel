<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const SUPABASE_URL = 'https://sfxufaovtljoosekqdgc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmeHVmYW92dGxqb29zZWtxZGdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjI4ODEsImV4cCI6MjA3NzM5ODg4MX0.RyDMkYfzjR7nBd8VoITReLPGSPs2Hqlg1N1fJRu6KEc';
    const API_URL = window.location.origin;
    const ADMIN_ID = 8086901919;
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const AdminPanel = () => {
      const [activeTab, setActiveTab] = useState('products');
      const [products, setProducts] = useState([]);
      const [orders, setOrders] = useState([]);
      const [loading, setLoading] = useState(true);
      const [editingProduct, setEditingProduct] = useState(null);
      const [showProductForm, setShowProductForm] = useState(false);
      const [productForm, setProductForm] = useState({
        name: '', 
        name_kk: '', 
        description: '', 
        description_kk: '',
        price: '', 
        category: '', 
        category_kk: '',
        image: ''
      });
      
      const [settings, setSettings] = useState({
        kaspi_phone: '',
        kaspi_link: '',
        shop_name: 'Наша Кондитерская',
        shop_phone: '',
        shop_logo: '',
        payment_enabled: false
      });
      
      const [orderFilter, setOrderFilter] = useState('all');
      
      // Система согласования
      const [negotiationModal, setNegotiationModal] = useState(null);
      const [negotiationPrice, setNegotiationPrice] = useState('');
      const [negotiationComment, setNegotiationComment] = useState('');

      useEffect(() => {
        if (window.Telegram?.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();
        }
        loadData();
      }, []);

      const loadData = async () => {
        setLoading(true);
        await loadProducts();
        await loadOrders();
        await loadSettings();
        setLoading(false);
      };

      const loadSettings = async () => {
        try {
          const { data, error } = await supabase
            .from('settings')
            .select('*')
            .limit(1)
            .single();

          if (data) {
            setSettings(data);
          }
        } catch (error) {
          console.log('Настройки не найдены');
        }
      };

      const saveSettings = async () => {
        try {
          const { data: existing } = await supabase
            .from('settings')
            .select('id')
            .limit(1)
            .single();

          if (existing) {
            const { error } = await supabase
              .from('settings')
              .update(settings)
              .eq('id', existing.id);
            if (error) throw error;
          } else {
            const { error } = await supabase
              .from('settings')
              .insert([settings]);
            if (error) throw error;
          }
          
          alert('✅ Настройки сохранены!');
        } catch (error) {
          console.error('Ошибка сохранения настроек:', error);
          alert('❌ Ошибка сохранения настроек');
        }
      };

      const loadProducts = async () => {
        try {
          const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) throw error;
          setProducts(data || []);
        } catch (error) {
          console.error('Ошибка загрузки товаров:', error);
        }
      };

      const loadOrders = async () => {
        try {
          const { data, error } = await supabase
            .from('orders')
            .select('*')
            .order('created_at', { ascending: false});

          if (error) throw error;
          setOrders(data || []);
        } catch (error) {
          console.error('Ошибка загрузки заказов:', error);
        }
      };

      const handleSaveProduct = async () => {
        if (!productForm.name || !productForm.price || !productForm.category) {
          alert('Заполните обязательные поля (RU): название, цена, категория');
          return;
        }
        
        const productData = {
          name: productForm.name,
          name_kk: productForm.name_kk || productForm.name,
          description: productForm.description,
          description_kk: productForm.description_kk || productForm.description,
          price: parseFloat(productForm.price),
          category: productForm.category,
          category_kk: productForm.category_kk || productForm.category,
          image: productForm.image || 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400'
        };

        try {
          if (editingProduct) {
            const { error } = await supabase
              .from('products')
              .update(productData)
              .eq('id', editingProduct.id);
            if (error) throw error;
          } else {
            const { error } = await supabase
              .from('products')
              .insert([productData]);
            if (error) throw error;
          }
          
          await loadProducts();
          resetForm();
        } catch (error) {
          console.error('Ошибка сохранения товара:', error);
          alert('Ошибка сохранения товара');
        }
      };

      const handleDeleteProduct = async (id) => {
        if (confirm('Удалить этот товар?')) {
          try {
            const { error } = await supabase
              .from('products')
              .delete()
              .eq('id', id);
            
            if (error) throw error;
            await loadProducts();
          } catch (error) {
            console.error('Ошибка удаления товара:', error);
            alert('Ошибка удаления товара');
          }
        }
      };

      const toggleProductAvailability = async (productId, currentStatus) => {
        try {
          const { error } = await supabase
            .from('products')
            .update({ available: !currentStatus })
            .eq('id', productId);
          
          if (error) throw error;
          await loadProducts();
        } catch (error) {
          console.error('Ошибка изменения доступности:', error);
          alert('Ошибка изменения доступности товара');
        }
      };

      const handleEditProduct = (product) => {
        setEditingProduct(product);
        setProductForm({
          name: product.name,
          name_kk: product.name_kk || '',
          description: product.description,
          description_kk: product.description_kk || '',
          price: product.price.toString(),
          category: product.category,
          category_kk: product.category_kk || '',
          image: product.image
        });
        setShowProductForm(true);
      };

      const resetForm = () => {
        setProductForm({ 
          name: '', 
          name_kk: '', 
          description: '', 
          description_kk: '',
          price: '', 
          category: '', 
          category_kk: '',
          image: '' 
        });
        setEditingProduct(null);
        setShowProductForm(false);
      };

      const sendStatusNotification = async (order, newStatus) => {
        if (!order.telegram_user_id) return;

        try {
          await fetch(`${API_URL}/api/notify-status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              userId: order.telegram_user_id,
              status: newStatus,
              orderNumber: order.id.slice(-6),
              shopPhone: settings?.shop_phone || ''
            })
          });
        } catch (error) {
          console.error('Ошибка отправки уведомления клиенту:', error);
        }
      };

      const updateOrderStatus = async (orderId, newStatus) => {
        try {
          const order = orders.find(o => o.id === orderId);
          if (!order) return;

          await loadSettings();

          const { error } = await supabase
            .from('orders')
            .update({ status: newStatus })
            .eq('id', orderId);

          if (error) throw error;

          await sendStatusNotification(order, newStatus);

          setOrders(orders.map(o => 
            o.id === orderId ? { ...o, status: newStatus } : o
          ));

          const statusText = {
            'processing': 'в работу',
            'completed': 'выполнен',
            'cancelled': 'отменён'
          };
          
          alert(`✅ Заказ переведён в статус "${statusText[newStatus]}"\n${order.telegram_user_id ? 'Клиенту отправлено уведомление 📱' : ''}`);

        } catch (error) {
          console.error('Ошибка обновления статуса:', error);
          alert('Ошибка обновления статуса');
        }
      };

      // Функции системы согласования
      const isCustomCake = (order) => {
        return order.items.some(item => 
          item.customCake || 
          item.name.includes('Кастомный') || 
          item.name.includes('Тапсырысқа')
        );
      };

      const openNegotiationModal = (order) => {
        setNegotiationModal(order);
        setNegotiationPrice(order.total.toString());
        setNegotiationComment('');
      };

      const closeNegotiationModal = () => {
        setNegotiationModal(null);
        setNegotiationPrice('');
        setNegotiationComment('');
      };

      const confirmOrderAsIs = async (orderId) => {
        try {
          await supabase
            .from('orders')
            .update({ 
              status: 'processing',
              negotiation_status: 'confirmed'
            })
            .eq('id', orderId);

          await fetch(`${API_URL}/api/confirm-order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderId })
          });

          alert('✅ Заказ подтверждён!');
          loadOrders();
        } catch (error) {
          console.error('Ошибка подтверждения:', error);
          alert('Ошибка при подтверждении заказа');
        }
      };

      const proposeChanges = async () => {
        if (!negotiationComment.trim()) {
          alert('Напишите комментарий для клиента');
          return;
        }

        try {
          await supabase
            .from('orders')
            .update({ 
              admin_comment: negotiationComment,
              proposed_price: parseInt(negotiationPrice) || negotiationModal.total,
              negotiation_status: 'pending',
              status: 'negotiation'
            })
            .eq('id', negotiationModal.id);

          await fetch(`${API_URL}/api/propose-changes`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              orderId: negotiationModal.id,
              comment: negotiationComment,
              newPrice: parseInt(negotiationPrice) || negotiationModal.total,
              telegramUserId: negotiationModal.telegram_user_id
            })
          });

          alert('✅ Предложение отправлено клиенту!');
          closeNegotiationModal();
          loadOrders();
        } catch (error) {
          console.error('Ошибка отправки предложения:', error);
          alert('Ошибка при отправке предложения');
        }
      };

      const rejectOrder = async () => {
        if (!negotiationComment.trim()) {
          alert('Напишите причину отклонения');
          return;
        }

        try {
          await supabase
            .from('orders')
            .update({ 
              admin_comment: negotiationComment,
              negotiation_status: 'rejected',
              status: 'cancelled'
            })
            .eq('id', negotiationModal.id);

          await fetch(`${API_URL}/api/reject-order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              orderId: negotiationModal.id,
              reason: negotiationComment,
              telegramUserId: negotiationModal.telegram_user_id
            })
          });

          alert('✅ Заказ отклонён');
          closeNegotiationModal();
          loadOrders();
        } catch (error) {
          console.error('Ошибка отклонения:', error);
          alert('Ошибка при отклонении заказа');
        }
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'pending_payment': return 'bg-orange-100 text-orange-800';
          case 'new': return 'bg-blue-100 text-blue-800';
          case 'processing': return 'bg-yellow-100 text-yellow-800';
          case 'completed': return 'bg-green-100 text-green-800';
          case 'cancelled': return 'bg-red-100 text-red-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      };

      const getStatusText = (status) => {
        switch (status) {
          case 'pending_payment': return 'Ожидает оплаты';
          case 'new': return 'Новый';
          case 'processing': return 'В работе';
          case 'completed': return 'Выполнен';
          case 'cancelled': return 'Отменён';
          default: return status;
        }
      };

      // Фильтрация заказов
      const filteredOrders = orders.filter(order => {
        if (orderFilter === 'all') return true;
        return order.status === orderFilter;
      });

      // Подсчёт заказов по статусам
      const orderCounts = {
        all: orders.length,
        pending_payment: orders.filter(o => o.status === 'pending_payment').length,
        new: orders.filter(o => o.status === 'new').length,
        processing: orders.filter(o => o.status === 'processing').length,
        completed: orders.filter(o => o.status === 'completed').length,
        cancelled: orders.filter(o => o.status === 'cancelled').length
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 pb-20">
          <div className="bg-white shadow-sm">
            <div className="px-4 py-4">
              <h1 className="text-xl font-bold text-gray-800">Админ-панель</h1>
            </div>
            <div className="flex border-t">
              <button onClick={() => setActiveTab('products')} className={`flex-1 py-3 text-sm ${activeTab === 'products' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                Товары
              </button>
              <button onClick={() => setActiveTab('orders')} className={`flex-1 py-3 text-sm ${activeTab === 'orders' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                Заказы ({orders.length})
              </button>
              <button onClick={() => setActiveTab('settings')} className={`flex-1 py-3 text-sm ${activeTab === 'settings' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                ⚙️ Настройки
              </button>
            </div>
          </div>

          {activeTab === 'products' && (
            <div className="p-4">
              <button onClick={() => setShowProductForm(true)} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium mb-4">
                + Добавить товар
              </button>
              <div className="space-y-3">
                {products.map(product => (
                  <div key={product.id} className="bg-white rounded-lg p-4 shadow-sm">
                    <div className="flex gap-3">
                      <img src={product.image} alt={product.name} className="w-20 h-20 object-cover rounded-lg" />
                      <div className="flex-1">
                        <h3 className="font-bold text-gray-800">{product.name}</h3>
                        {product.name_kk && (
                          <p className="text-sm text-gray-500">🇰🇿 {product.name_kk}</p>
                        )}
                        <p className="text-sm text-gray-600">{product.description}</p>
                        <div className="flex items-center justify-between mt-2">
                          <span className="font-bold text-indigo-600">{product.price} ₸</span>
                          <span className="text-xs bg-gray-100 px-2 py-1 rounded">{product.category}</span>
                        </div>
                        <div className="flex items-center gap-2 mt-2">
                          <button
                            onClick={() => toggleProductAvailability(product.id, product.available)}
                            className={`flex items-center gap-1 px-3 py-1 rounded-full text-xs font-medium transition ${
                              product.available 
                                ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                                : 'bg-red-100 text-red-700 hover:bg-red-200'
                            }`}
                          >
                            {product.available ? '✅ В наличии' : '❌ Нет в наличии'}
                          </button>
                        </div>
                      </div>
                      <div className="flex flex-col gap-2">
                        <button onClick={() => handleEditProduct(product)} className="p-2 bg-blue-50 text-blue-600 rounded-lg">✏️</button>
                        <button onClick={() => handleDeleteProduct(product.id)} className="p-2 bg-red-50 text-red-600 rounded-lg">🗑️</button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {activeTab === 'orders' && (
            <div className="p-4">
              {/* Фильтры заказов */}
              <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                <button
                  onClick={() => setOrderFilter('all')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'all'
                      ? 'bg-indigo-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  Все
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'all' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.all}
                  </span>
                </button>

                <button
                  onClick={() => setOrderFilter('pending_payment')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'pending_payment'
                      ? 'bg-orange-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  ⏰ Ожидает оплаты
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'pending_payment' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.pending_payment}
                  </span>
                </button>
                
                <button
                  onClick={() => setOrderFilter('new')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'new'
                      ? 'bg-blue-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  🆕 Новые
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'new' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.new}
                  </span>
                </button>
                
                <button
                  onClick={() => setOrderFilter('processing')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'processing'
                      ? 'bg-yellow-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  ⏳ В работе
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'processing' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.processing}
                  </span>
                </button>
                
                <button
                  onClick={() => setOrderFilter('completed')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'completed'
                      ? 'bg-green-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  ✅ Выполнено
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'completed' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.completed}
                  </span>
                </button>
                
                <button
                  onClick={() => setOrderFilter('cancelled')}
                  className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 transition ${
                    orderFilter === 'cancelled'
                      ? 'bg-red-600 text-white'
                      : 'bg-white text-gray-700 border border-gray-300'
                  }`}
                >
                  ❌ Отменено
                  <span className={`px-2 py-0.5 rounded-full text-xs ${
                    orderFilter === 'cancelled' ? 'bg-white/20' : 'bg-gray-100'
                  }`}>
                    {orderCounts.cancelled}
                  </span>
                </button>
              </div>

              {filteredOrders.length === 0 ? (
                <div className="text-center py-12">
                  <p className="text-4xl mb-2">📦</p>
                  <p className="text-gray-500">Заказов нет</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {filteredOrders.map(order => (
                    <div key={order.id} className="bg-white rounded-lg p-4 shadow-sm">
                      <div className="flex items-start justify-between mb-3">
                        <div>
                          <p className="font-bold text-gray-800">Заказ #{order.id.slice(-6)}</p>
                          <p className="text-xs text-gray-500">{new Date(order.date).toLocaleString('ru-RU')}</p>
                        </div>
                        <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(order.status)}`}>
                          {getStatusText(order.status)}
                        </span>
                      </div>
                      
                      <div className="border-t pt-3 mb-3">
                        <p className="text-sm font-medium text-gray-700 mb-1">Клиент:</p>
                        <p className="text-sm text-gray-600">{order.customer_name}</p>
                        <p className="text-sm text-gray-600">{order.customer_phone}</p>
                        {order.telegram_username && (
                          <p className="text-sm text-blue-600">@{order.telegram_username}</p>
                        )}
                        {order.customer_comment && (
                          <p className="text-sm text-gray-600 mt-1 italic">{order.customer_comment}</p>
                        )}
                      </div>
                      
                      <div className="border-t pt-3 mb-3">
                        <p className="text-sm font-medium text-gray-700 mb-2">Товары:</p>
                        {order.items.map((item, idx) => (
                          <div key={idx} className="flex justify-between text-sm mb-1">
                            <span>{item.name} x{item.quantity}</span>
                            <span className="font-medium">{item.price * item.quantity} ₸</span>
                          </div>
                        ))}
                        <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                          <span>Итого:</span>
                          <span className="text-indigo-600">{order.total} ₸</span>
                        </div>
                      </div>
                      
                      {/* Блок согласования для кастомных тортов */}
                      {isCustomCake(order) && (order.status === 'new' || order.status === 'pending_payment') && (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-3">
                          <p className="text-sm font-medium text-yellow-800 mb-2">
                            🎂 Кастомный торт - требуется согласование
                          </p>
                          <div className="flex gap-2">
                            <button
                              onClick={() => confirmOrderAsIs(order.id)}
                              className="flex-1 py-2 px-3 bg-green-500 text-white rounded-lg text-sm font-medium hover:bg-green-600"
                            >
                              ✅ Подтвердить как есть
                            </button>
                            <button
                              onClick={() => openNegotiationModal(order)}
                              className="flex-1 py-2 px-3 bg-blue-500 text-white rounded-lg text-sm font-medium hover:bg-blue-600"
                            >
                              ✏️ Предложить изменения
                            </button>
                          </div>
                        </div>
                      )}
                      
                      <div className="flex gap-2">
                        <button
                          onClick={() => updateOrderStatus(order.id, 'processing')}
                          disabled={order.status === 'processing'}
                          className={`flex-1 py-2 rounded text-xs font-medium ${
                            order.status === 'processing' 
                              ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                              : 'bg-yellow-50 text-yellow-700 hover:bg-yellow-100'
                          }`}
                        >
                          ⏳ В работу
                        </button>
                        <button
                          onClick={() => updateOrderStatus(order.id, 'completed')}
                          disabled={order.status === 'completed'}
                          className={`flex-1 py-2 rounded text-xs font-medium ${
                            order.status === 'completed'
                              ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                              : 'bg-green-50 text-green-700 hover:bg-green-100'
                          }`}
                        >
                          ✅ Выполнен
                        </button>
                        <button
                          onClick={() => updateOrderStatus(order.id, 'cancelled')}
                          disabled={order.status === 'cancelled'}
                          className={`flex-1 py-2 rounded text-xs font-medium ${
                            order.status === 'cancelled'
                              ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                              : 'bg-red-50 text-red-700 hover:bg-red-100'
                          }`}
                        >
                          ❌ Отменить
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {activeTab === 'settings' && (
            <div className="p-4">
              <div className="bg-white rounded-lg p-4 shadow-sm mb-4">
                <h3 className="font-bold text-lg mb-4">⚙️ Настройки магазина</h3>
                
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Логотип (URL изображения)</label>
                    <input
                      type="text"
                      value={settings.shop_logo}
                      onChange={(e) => setSettings({...settings, shop_logo: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                      placeholder="https://..."
                    />
                    <p className="text-xs text-gray-500 mt-1">
                      Будет показан в шапке витрины. Рекомендуемый размер: 100x100px или 200x60px
                    </p>
                    {settings.shop_logo && (
                      <div className="mt-2 p-3 bg-gray-50 rounded-lg">
                        <p className="text-xs text-gray-600 mb-2">Предпросмотр:</p>
                        <img 
                          src={settings.shop_logo} 
                          alt="Логотип" 
                          className="h-12 object-contain"
                          onError={(e) => e.target.style.display = 'none'}
                        />
                      </div>
                    )}
                  </div>

                  <div className="border-t pt-4">
                    <h4 className="font-bold text-md mb-3">💳 Настройки оплаты Kaspi</h4>
                    
                    <div className="mb-3">
                      <label className="flex items-center gap-2">
                        <input
                          type="checkbox"
                          checked={settings.payment_enabled}
                          onChange={(e) => setSettings({...settings, payment_enabled: e.target.checked})}
                          className="w-4 h-4"
                        />
                        <span className="text-sm">Включить отправку реквизитов для оплаты</span>
                      </label>
                    </div>

                    {settings.payment_enabled && (
                      <>
                        <div className="mb-3">
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Номер телефона Kaspi (без +7)
                          </label>
                          <input
                            type="text"
                            value={settings.kaspi_phone}
                            onChange={(e) => setSettings({...settings, kaspi_phone: e.target.value})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            placeholder="7771234567"
                          />
                        </div>

                        <div className="mb-3">
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Ссылка на Kaspi (опционально)
                          </label>
                          <input
                            type="text"
                            value={settings.kaspi_link}
                            onChange={(e) => setSettings({...settings, kaspi_link: e.target.value})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                            placeholder="https://kaspi.kz/pay/..."
                          />
                        </div>
                      </>
                    )}
                  </div>

                  <button
                    onClick={saveSettings}
                    className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium"
                  >
                    💾 Сохранить настройки
                  </button>
                </div>
              </div>
            </div>
          )}

          {showProductForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
              <div className="bg-white w-full rounded-t-2xl p-4 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-xl font-bold">{editingProduct ? 'Редактировать товар' : 'Добавить товар'}</h2>
                  <button onClick={resetForm} className="p-2 text-2xl">×</button>
                </div>
                
                <div className="bg-blue-50 p-3 rounded-lg mb-4">
                  <p className="text-sm text-blue-800">
                    <strong>💡 Мультиязычность:</strong><br/>
                    Заполните поля на русском (обязательно) и казахском (опционально). Если казахский не заполнен, будет использоваться русский текст.
                  </p>
                </div>

                <div className="space-y-4">
                  <div className="bg-gray-50 p-4 rounded-lg">
                    <h3 className="font-bold mb-3 text-gray-700">🇷🇺 Русский (обязательно)</h3>
                    <div className="space-y-3">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Название *</label>
                        <input 
                          type="text" 
                          value={productForm.name} 
                          onChange={(e) => setProductForm({...productForm, name: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          placeholder="Торт Наполеон" 
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Описание</label>
                        <textarea 
                          value={productForm.description} 
                          onChange={(e) => setProductForm({...productForm, description: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          rows="2" 
                          placeholder="Классический торт с заварным кремом" 
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Категория *</label>
                        <input 
                          type="text" 
                          value={productForm.category} 
                          onChange={(e) => setProductForm({...productForm, category: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          placeholder="Торты" 
                        />
                      </div>
                    </div>
                  </div>

                  <div className="bg-gray-50 p-4 rounded-lg">
                    <h3 className="font-bold mb-3 text-gray-700">🇰🇿 Қазақша (опционально)</h3>
                    <div className="space-y-3">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Атауы</label>
                        <input 
                          type="text" 
                          value={productForm.name_kk} 
                          onChange={(e) => setProductForm({...productForm, name_kk: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          placeholder="Наполеон торты" 
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Сипаттама</label>
                        <textarea 
                          value={productForm.description_kk} 
                          onChange={(e) => setProductForm({...productForm, description_kk: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          rows="2" 
                          placeholder="Кілегей кремді классикалық торт" 
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Санат</label>
                        <input 
                          type="text" 
                          value={productForm.category_kk} 
                          onChange={(e) => setProductForm({...productForm, category_kk: e.target.value})} 
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                          placeholder="Торттар" 
                        />
                      </div>
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Цена (₸) *</label>
                    <input 
                      type="number" 
                      value={productForm.price} 
                      onChange={(e) => setProductForm({...productForm, price: e.target.value})} 
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                      placeholder="2500" 
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">URL изображения</label>
                    <input 
                      type="text" 
                      value={productForm.image} 
                      onChange={(e) => setProductForm({...productForm, image: e.target.value})} 
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                      placeholder="https://..." 
                    />
                  </div>
                  
                  <button 
                    onClick={handleSaveProduct} 
                    className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium"
                  >
                    💾 Сохранить
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Модальное окно согласования */}
          {negotiationModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
                <div className="p-6">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-xl font-bold text-gray-800">
                      ✏️ Согласование заказа #{negotiationModal.id.slice(-6)}
                    </h3>
                    <button 
                      onClick={closeNegotiationModal}
                      className="text-gray-400 hover:text-gray-600 text-2xl"
                    >
                      ×
                    </button>
                  </div>

                  {/* Информация о заказе */}
                  <div className="bg-gray-50 rounded-lg p-4 mb-4">
                    <p className="text-sm font-medium text-gray-700 mb-2">Товары:</p>
                    {negotiationModal.items.map((item, idx) => (
                      <div key={idx} className="text-sm mb-2">
                        <p className="font-medium">{item.name}</p>
                        {item.customCake && (
                          <div className="text-xs text-gray-600 ml-2 mt-1 space-y-1">
                            <p>🎂 Ярусов: {item.customCake.tiers}</p>
                            <p>⚖️ Вес: {item.customCake.weight} кг</p>
                            <p>🍰 Начинка: {item.customCake.filling}</p>
                            <p>🎨 Крем: {item.customCake.cream}</p>
                            {item.customCake.topper && <p>🎀 Топпер: Да</p>}
                            {item.customCake.referencePhoto && (
                              <div className="mt-2">
                                <p className="mb-1">📸 Референс:</p>
                                <img 
                                  src={item.customCake.referencePhoto} 
                                  alt="Референс" 
                                  className="w-32 h-32 object-cover rounded"
                                />
                              </div>
                            )}
                          </div>
                        )}
                      </div>
                    ))}
                    <div className="border-t mt-2 pt-2">
                      <p className="text-sm"><strong>Оригинальная цена:</strong> {negotiationModal.total} ₸</p>
                    </div>
                  </div>

                  {/* Форма согласования */}
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Новая цена (₸)
                      </label>
                      <input
                        type="number"
                        value={negotiationPrice}
                        onChange={(e) => setNegotiationPrice(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="15000"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Сообщение клиенту *
                      </label>
                      <textarea
                        value={negotiationComment}
                        onChange={(e) => setNegotiationComment(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="4"
                        placeholder="Такой декор технически сложен. Мы можем предложить..."
                      />
                    </div>

                    {/* Кнопки действий */}
                    <div className="space-y-2">
                      <button
                        onClick={proposeChanges}
                        className="w-full py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600"
                      >
                        📤 Отправить предложение
                      </button>
                      
                      <button
                        onClick={rejectOrder}
                        className="w-full py-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600"
                      >
                        ❌ Отклонить заказ
                      </button>
                      
                      <button
                        onClick={closeNegotiationModal}
                        className="w-full py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300"
                      >
                        Отмена
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<AdminPanel />, document.getElementById('root'));
  </script>
</body>
</html>
